<!DOCTYPE html>
<html>
<body>
<style>
    html, body {
        margin: 0;
    }

    .container {
        height: 200px;
        background: green;
        position: relative;
    }
    .child-container {
        position: absolute;
        height: 0;
        overflow: visible;
        top:50%
    }
    .child {
        width: 50px;
        height: 50px;
        background: yellow;
        top:-25px;
        position: relative;
    }
</style>
<div class="container">
    <div class="child-container">
        <div class="child">

        </div>
    </div>
</div>
</body>
</html>
